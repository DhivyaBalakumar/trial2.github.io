<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="signup.css">
  <title>Sign Up | DJAR Solutions</title>
</head>
<body>
  
  
  <div class="container">
    <section class="hero">
      <h1 style="font-family: Arial, Helvetica, sans-serif;">Join DJAR Solutions</h1>
      <p style="font-family: Verdana, Geneva, Tahoma, sans-serif;">Connect with Startups and Investors</p>
      <a href="getstarted.html" class="cta-button">Get Started</a>
    </section>
  
    <section class="signup-form">
      <h2>Create an Account</h2>
      <form>
        <input type="text" placeholder="Full Name" required>
        <input type="email" placeholder="Email Address" required>
        <input type="tel" placeholder="Phone Number">
        <input type="password" placeholder="Create Password" required>
        <button type="submit">Create Account</button>
      </form>
    </section>
  </div>
</body>
</html>
