<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>DJAR Solutions Social Media Handles</title>
<link rel="stylesheet" href="./social.css">
<style>
  body {
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #add8e6; /* Pale blue background */
    font-family: Arial, sans-serif;
    color: #ffffff; /* White text color */
  }
  
  .poster {
    text-align: center;
    padding: 20px;
    background: rgba(0, 0, 255, 0.5); /* Blue background with transparency */
    border-radius: 10px;
  }
  
  h1 {
    font-size: 2rem;
  }
  
  a {
    display: block;
    margin: 10px 0;
    color: #ffffff; /* White hyperlink color */
    text-decoration: none;
    font-size: 1rem;
    transition: color 0.3s;
  }
  
  a:hover {
    text-decoration: underline;
    color: #87cefa; /* Light blue hyperlink color on hover */
  }
</style>
</head>
<body>
<div class="poster">
  <h1>Follow DJAR Solutions on:</h1>
  <a href="https://www.instagram.com/djarsolutions">Instagram</a>
  <a href="https://twitter.com/DjarSolutions">Twitter</a>
  <a href="mailto:djarsolutions@gmail.com">Contact via email</a>
</div>
</body>
</html>
